<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bapul Starter Kit</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Bapul Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/bapul-chrome-touch-icon.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#3F51B5">
  <meta name="apple-mobile-web-app-title" content="Bapul Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/bapul-apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/bapul-ms-touch-icon.png">
  <meta name="msapplication-TileColor" content="#3F51B5">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#3F51B5">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="layout--container">
    <div class="layout layout-js layout--fixed-drawer">
      <header class="layout--header">
        <div class="layout--drawer-button" role="button" ><i class="mdi">menu</i></div>
        <span class="layout--logo">BAPUL</span>
        <div class="layout--header-row">
          <span class="layout--title">Layout</span>
          <div class="layout-spacer"></div>
        </div>
      </header>
      <div class="layout--drawer" aria-hidden="true">
        <span class="layout--title">BAPUL</span>
        <nav class="navigation">
          <a href="#font" class="navigation--link active"><span>Font</span></a>
          <a href="#typography" class="navigation--link"><span>Typography</span></a>
          <a href="#flex-grid" class="navigation--link"><span>Flex Grid</span></a>
          <a href="#float-grid" class="navigation--link"><span>Float Grid</span></a>
          <a href="#layout" class="navigation--link"><span>Layout</span></a>
          <a href="#color" class="navigation--link"><span>Color</span></a>
          <a href="#sprite" class="navigation--link"><span>Sprite</span></a>
          <a href="#bapul-icons" class="navigation--link"><span>Bapul Icons</span></a>
          <a href="#material-design-iconic-font" class="navigation--link"><span>MD Iconic Font</span></a>
          <a href="#material-design-icons" class="navigation--link"><span>MD Icons</span></a>
          <a href="#weather-icons" class="navigation--link"><span>Weather Icons</span></a>
          <a href="#link" class="navigation--link"><span>Link</span></a>
          <a href="#button" class="navigation--link"><span>Button</span></a>
          <a href="#badge" class="navigation--link"><span>Badge</span></a>
          <a href="#label" class="navigation--link"><span>Label</span></a>
          <a href="#shadow" class="navigation--link"><span>Shadow</span></a>
          <a href="#card" class="navigation--link"><span>Card</span></a>
          <a href="#tooltip" class="navigation--link"><span>Tooltip</span></a>
          <a href="#list" class="navigation--link"><span>List</span></a>
          <a href="#textfield" class="navigation--link"><span>Textfield</span></a>
          <a href="#checkbox" class="navigation--link"><span>Checkbox</span></a>
          <a href="#radio" class="navigation--link"><span>Radio</span></a>
          <a href="#switch" class="navigation--link"><span>Switch</span></a>
          <a href="#table" class="navigation--link"><span>Table</span></a>
          <a href="#panel" class="navigation--link"><span>Panel</span></a>
          <a href="#spinner" class="navigation--link"><span>Spinner</span></a>
          <a href="#select" class="navigation--link"><span>Select</span></a>
        </nav>
      </div>
      <main class="layout--content"></main>
      <div class="layout--obfuscator" aria-hidden="true"></div>
    </div>
  </div>

  <!-- Main javascript -->
  <script src="scripts/script.js"></script>
</body>
</html>
